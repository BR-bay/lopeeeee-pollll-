<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta Tak Terhingga</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf2f8;
            color: #3d3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        .container h1 {
            color: #e63946;
            font-size: 2.5rem;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .gif {
            margin: 20px 0;
        }
        .gif img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .btn-next {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #e63946;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn-next:hover {
            background: #d62839;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</head>
<body>
    <div class="container">
        <h1>Cinta yang Tak Terhingga</h1>
        <div class="message fade-in">
            <p>"Apri Jonita Yenda, aku mencintaimu lebih dari yang bisa diungkapkan oleh kata-kata. Setiap hari bersamamu adalah anugerah, dan aku, Bayu Ramazandi, bersumpah untuk mencintaimu dengan sepenuh hati, hari ini, esok, dan selamanya."</p>
        </div>
        <div class="gif">
            <img src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Lucu Animasi GIF">
        </div>
        <a href="next.html" class="btn-next">Baca Selanjutnya</a>
    </div>
</body>
</html>
